server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    access_log  /var/log/nginx/host.access.log  main;

    location /api/ {
        proxy_pass http://app:5000/api/;
        proxy_set_header Host $host;
    }

    location /images/ {
        proxy_pass http://app:5000/images/;
    }

    location / {
        proxy_pass http://app:3000/;
    }
}

